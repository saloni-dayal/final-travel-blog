<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    

    <link rel="stylesheet" href="adminstyle.css">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title> 
    <style>
        .users2{
            height:20px;
        }
        #users{
            display:none;
        }
        #users1{
            display:none;
        }
        table{
            width:100%;
        }
        th{
            background-color: transparent;

        }
        table, th, td {
          border:none;
        }
        th, td {
  padding: 3px;
}
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="logo.png" alt="">
            </div>

            <span class="logo_name">Travel Blog</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="##" id="click">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Users</span>
                </a></li>
                <!-- <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Places</span>
                </a></li> -->
                <li><a href="querypage.html" id="click1">
                    <i class="uil uil-phone"></i>
                    <span class="link-name">Queries</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Services</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="welcome.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            
            <img src="profile.jpeg" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-user"></i>
                        <span class="text">Number of Users</span>
                        <span class="number" id="num">5</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Number of Queries</span>
                        <span class="number" id="num1">0</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-estate"></i>
                        <span class="text">Number of places</span>
                        <span class="number">0</span>
                    </div>
                </div>
            </div>
            <div class="users2"> 

            </div>
            <div id="users">
                <div class="container">
                    <table>
                        <th>Id</th>
                        <th>E-Mail</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <tbody id="usertab">
    
                        </tbody>
    
                    </table>
                </div>
				<br><br>
                <button id="addus" class="btn btn-primary" onclick="postUser()">Add User</button>
            </div>
            <div id="users1">
                <div class="container">
                    <table>
                        <th>Name</th>
                        <th>E-Mail</th>
                        <th>Subject</th>
                        <th>Message</th>
                        <tbody id="usertab1">
                        </tbody>
    
                    </table>
                </div>
                
            </div>
        </div>
    </section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="adminscript.js"></script>
    <script src="users.js"></script>
    <script src="queries.js"></script>
    <script>
        document.getElementById("click").onclick=function(){
            fun();
        }
        function fun()
        {
            document.getElementById("users").style.display="inline";
        }
        document.getElementById("click1").onclick=function(){
            fun1();
        }
        function fun1()
        {
            document.getElementById("users1").style.display="inline";
        }
    </script>
</body>
</html>
